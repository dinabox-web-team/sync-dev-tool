name: shellcheck

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@v2
        with:
          args: |
            -x sync-dev.sh
