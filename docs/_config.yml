title: sync-dev Documentation
author:
  name: Cristiano Mozena
  email: cristiano@dinabox.email

description: >
  Ferramenta de sincronização SSH com monitoramento em tempo real. 
  Sincronize diretórios locais com servidores remotos via rsync.

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag

header_pages:
  - index.md
  - quick-start.md
  - install.md
  - sync.md
  - troubleshooting.md

minima:
  skin: auto
  show_excerpts: false

  # Minima date format.
  #   The default value is "%b %d, %Y" (e.g. Nov 14, 2023).
  #   Refer to https://shopify.github.io/liquid/filters/date/ for valid values.
  # date_format: "%b-%d-%Y"

  # Social Media Links
  #   Renders icons via Font Awesome Free webfonts CDN, based on ordered list of entries.
  #   Entry keys:
  #     * title    Tooltip rendered on hovering over icon.
  #     * icon     Font Awesome icon id. `github` corresponds to `fa-github`.
  #     * url      Full URL of social profile.
